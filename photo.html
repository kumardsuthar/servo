<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <label for="img"><i class="fa fa-plus" style="border: 2px solid black;padding: 25px;cursor: pointer;font-size: 24px;"></i></label>
    <input type="file" name="" id="img" style="display: none;visibility: none;" onchange="getImage(this.value);">

    <div id="display-image">

    </div>

    <script>
        function getImage(imagename){
            var newimg = imagename.replace(/^.*\\/,"");
            $('#display-image').html(newimg);
        }
    </script>
